                <a class="navbar-brand" href="index.html">Sistema de Boletim Escolar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    <main class="container mt-5">
        <h2 class="text-center mb-4">Cadastrar Aluno</h2>
        <form id="cadastrarAlunoForm" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="nomeAluno" class="form-label">Nome do Aluno</label>
                <input type="text" class="form-control" id="nomeAluno" required>
                <div class="invalid-feedback">
                    Por favor, insira o nome do aluno.
                </div>
            </div>
            <div class="mb-3">
                <label for="matriculaAluno" class="form-label">Matrícula</label>
                <input type="text" class="form-control" id="matriculaAluno" required>
                <div class="invalid-feedback">
                    Por favor, insira a matrícula.
                </div>
            </div>
            <div class="mb-3">
                <label for="turmaAluno" class="form-label">Turma</label>
                <input type="text" class="form-control" id="turmaAluno" required>
                <div class="invalid-feedback">
                    Por favor, insira a turma.
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
        <div id="mensagemAluno" class="mt-4"></div>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-5">
